<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NFT Card</title>

</head>
<body>

  <section class="card container">
    <div class="card__container container">
      <figure class="card__ilustration">
        <img src="images/image-equilibrium.jpg" alt="imagen" class="card__img">
        <div class="card__overlay">
            <img src="images/icon-view.svg" alt="imagen de vista" class="card__view">
        </div>
      </figure>

      <div class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__icons">
        <div class="card__ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum imagen" class="card__icon">
          <div class="card__eth">
            0.041 ETH
          </div>
        </div>

        <div class="card__clock">
          <img src="images/icon-clock.svg" alt="reloj" class="card__icon">
          <div class="card__daysLeft">
            3 days left
          </div>
        </div>

      </div>
      <hr>

      <div class="card__profile">
        <img src="images/image-avatar.png" alt="foto de usuario" class="card__user">
        <div class="card__name">
          <span class="card__creation">Creation of</span> Jules Wyvern
        </div>
      </div>
    </div>
  </section>
</body>
</html>
